<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/slideBar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!--Навбар-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RoleRelay</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Центрируем форму поиска -->
            <div class="search-container">
                <form class="d-flex" role="search" id="search-line">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>






    <!-- Первый слайдбар (слева) -->
    <div class="sidebar" id="sidebar-left">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#">Меню 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Меню 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Меню 3</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Меню 4</a>
            </li>
        </ul>
        <!-- Кнопка для открытия слайдбара слева -->
        <button class="sidebar-toggler" id="sidebarToggleLeft">☰</button>
    </div>

    <!-- Второй слайдбар (справа) -->
    <div class="sidebar" id="sidebar-right">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#">Меню 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Меню 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Меню 3</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Меню 4</a>
            </li>
        </ul>
        <!-- Кнопка для открытия слайдбара справа -->
        <button class="sidebar-toggler" id="sidebarToggleRight">☰</button>
    </div>

    <!-- Затемняющий фон -->
    <div class="overlay" id="overlay"></div>









    























    <!--Слайдбар-->
    <script>
        // Получаем элементы для левого слайдбара
        const sidebarLeft = document.getElementById('sidebar-left');
        const sidebarToggleLeft = document.getElementById('sidebarToggleLeft');

        // Получаем элементы для правого слайдбара
        const sidebarRight = document.getElementById('sidebar-right');
        const sidebarToggleRight = document.getElementById('sidebarToggleRight');

        const overlay = document.getElementById('overlay');
        const body = document.body;

        // Обработчик для кнопки открытия/закрытия левого слайдбара
        sidebarToggleLeft.addEventListener('click', () => {
            sidebarLeft.classList.toggle('active');  // Открыть/закрыть левый слайдбар
            // Когда активен хотя бы один слайдбар, добавляем размытость
            body.classList.toggle('active', sidebarLeft.classList.contains('active') || sidebarRight.classList.contains('active'));
            overlay.style.display = sidebarLeft.classList.contains('active') ? 'block' : 'none';
        });

        // Обработчик для кнопки открытия/закрытия правого слайдбара
        sidebarToggleRight.addEventListener('click', () => {
            sidebarRight.classList.toggle('active');  // Открыть/закрыть правый слайдбар
            // Когда активен хотя бы один слайдбар, добавляем размытость
            body.classList.toggle('active', sidebarLeft.classList.contains('active') || sidebarRight.classList.contains('active'));
            overlay.style.display = sidebarRight.classList.contains('active') ? 'block' : 'none';
        });

        // Обработчик для клика по затемняющему фону
        overlay.addEventListener('click', () => {
            sidebarLeft.classList.remove('active');
            sidebarRight.classList.remove('active');
            body.classList.remove('active');
            overlay.style.display = 'none';
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
