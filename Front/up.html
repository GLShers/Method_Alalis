<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прелоадер с Видеороликом</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Скрыть прокрутку во время загрузки */
        }

        /* Стиль для прелоадера */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* Фон на случай, если видео не загрузится */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Убедитесь, что прелоадер выше других элементов */
        }

        /* Скрыть контент до загрузки */
        .content {
            display: none;
            text-align: center;
            padding: 20px;
        }

        /* Стиль для видео */
        video {
            width: 100%; /* Заполнение ширины экрана */
            height: auto; /* Автоматическая высота */
            object-fit: cover; /* Заполнение области видео */
        }
    </style>
</head>
<body>

    <div class="preloader" id="preloader">
        <video autoplay muted loop>
            <source src="video.mp4" type="video/mp4"> <!-- Укажите путь к вашему видео -->
            Ваш браузер не поддерживает видео.
        </video>
    </div>

    <div class="content" id="content">
        <h1>Добро пожаловать на наш сайт!</h1>
        <p>Это пример сайта с прелоадером и видеороликом.</p>
    </div>

    <script>
        // Функция для скрытия прелоадера и перенаправления на другую страницу
        window.onload = function() {
            const preloader = document.getElementById('preloader');

            // Задержка перед скрытием прелоадера и перенаправлением
            setTimeout(() => {
                preloader.style.display = 'none'; // Скрыть прелоадер
                window.location.href = 'log_out.html'; // Перенаправление на страницу регистрации
            }, 5000); // Задержка в 10 секунд (10000 миллисекунд)
        };
    </script>

</body>
</html>
